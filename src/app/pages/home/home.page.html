<ab-article>
  <header>
    <h2>
      Estado general de mis proyectos y tareas
    </h2>
  </header>
  <main>
    <ng-template #noDataYet>
      <ab-no-data-yet></ab-no-data-yet>
    </ng-template>
    <ng-container *ngIf="loaded else noDataYet">
      <aside *ngFor="let projectView of projectViews">
        <h3>
          <a [routerLink]="['projects', projectView.id]">{{ projectView.title }}</a>
        </h3>
        <ab-dates [start]="projectView.start"
                  [end]="projectView.end"></ab-dates>
        <ab-label-value label="Presupuesto"
                        value="{{ projectView.budget | number }} €"></ab-label-value>
        <ab-label-value label="Gastos"
                        value="{{ projectView.totalExpenses | number }} €"></ab-label-value>
        <ab-label-value label="Ingresos"
                        value="{{ projectView.totalIncomes | number }} €"></ab-label-value>
        <ab-label-value label="Ingresos"
                        value="{{ projectView.totalExpenses | number }} €"></ab-label-value>
        <ab-label-value label="Beneficio"
                        value="{{ projectView.profit | number }} €"
                        [isOk]="projectView.profit>0"></ab-label-value>
        <ab-label-value label="Saldo"
                        value="{{ projectView.balance | number }} €"
                        [isOk]="projectView.balance>0"></ab-label-value>
      </aside>
      <aside>
        <h3>Tareas</h3>
        <ab-label-value label="Completadas"
                        value="{{ tasksView.total - tasksView.pending | number }}"
                        [isOk]="true"></ab-label-value>
        <ab-label-value label="Pendientes"
                        value="{{ tasksView.pending | number }}"
                        [isOk]="false"></ab-label-value>
      </aside>
    </ng-container>
  </main>
</ab-article>
