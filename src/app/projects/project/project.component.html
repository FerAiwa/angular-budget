<section *ngIf="project; else empty">
  <h4>Project file for: {{ project.name }}</h4>
  <pre>{{ project | json }}</pre>
  <button (click)="onDeleteClick(project)" >ðŸ—‘ Delete project</button>
</section>
<ng-template #empty>

    Project deleted.

</ng-template>

</div>
