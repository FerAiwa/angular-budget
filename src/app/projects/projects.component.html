<h3>My Projects</h3>
<a routerLink="new-project">New project</a>

<section *ngIf="projects && projects.length>0; else empty">
  <h4>Projects list</h4>
  <ul>
    <li *ngFor="let project of projects">
      <a [routerLink]="[project._id]">
        {{ project.name }}
      </a>
    </li>
  </ul>
</section>

<ng-template #empty>
  <p>No projects yet...</p>
</ng-template>
