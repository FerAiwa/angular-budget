<section>
  <header>
    <h2>
      Estado general de mis proyectos
    </h2>
  </header>
  <aside *ngFor="let project of projects">
    <h3><a [routerLink]="['projects', project.id]">{{ project.title }}</a></h3>
    <p>Presupuesto: <b>{{ project.budget | number }} €</b></p>
    <p>Gastos: <b> {{ project.totalExpenses | number }} €</b></p>
    <p><i>{{ project.start | date:'dd/MM/yyyy' }} - {{ project.end | date:'dd/MM/yyyy' }}</i></p>
  </aside>
</section>
